<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="ok.css" rel="stylesheet" type="text/css">
  
    </head>
  
  <body>
    <div class="cube-simulator">
      <div class="cube-notation-holder" style="margin-top: 100%;">
        <button class="roboto cube-notation switch left" onclick="turnFace(1, 1)">U</button>
        <button class="roboto cube-notation switch right" onclick="turnFace(1, -1)">U'</button>  
        <button class="roboto cube-notation switch left" onclick="turnFace(6, -1)">D</button>   
        <button class="roboto cube-notation switch right" onclick="turnFace(6, 1)">D'</button>
        <button class="roboto cube-notation switch left" onclick="turnFace(3, 1)">R</button>   
        <button class="roboto cube-notation switch right" onclick="turnFace(3, -1)">R'</button>
        <button class="roboto cube-notation switch left" onclick="turnFace(5, 1)">L</button>   
        <button class="roboto cube-notation switch right" onclick="turnFace(5, -1)">L'</button>
        <button class="roboto cube-notation switch left" onclick="turnFace(2, 1)">F</button>   
        <button class="roboto cube-notation switch right" onclick="turnFace(2, -1)">F'</button>
        <button class="roboto cube-notation switch left" onclick="turnFace(4, 1)">B</button>   
        <button class="roboto cube-notation switch right" onclick="turnFace(4, -1)">B'</button>
      </div>
    </div>
    <script src="simulator\three.js"></script>
    <script src="simulator\controls.js"></script>
    <script src="simulator\modules.js"></script>
    <script src="simulator\cube.js"></script>
    <canvas data-engine="three.js r140" width="1004" height="759" style="display: block; touch-action: none; width: 1004px; height: 759px;"></canvas>
  
  
  </body></html>
